<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة المرور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>استعادة كلمة المرور</h1>
        <p>أدخل بريدك الإلكتروني وسنرسل لك رابطًا لإعادة تعيين كلمة المرور.</p>
        <form id="resetForm">
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            <button type="submit">إرسال</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إرسال النموذج بشكل افتراضي

            var email = document.getElementById('email').value;

            // هنا يجب إرسال الطلب إلى الخادم لاستعادة كلمة المرور
            // سأستخدم رسائل التوضيح للتوضيح فقط
            var messageElement = document.getElementById('message');

            // محاكاة إرسال الطلب بنجاح
            if (email) {
                // استبدل هذا بجعل الطلب الفعلي عبر API إلى خادمك
                messageElement.textContent = 'تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = 'يرجى إدخال بريد إلكتروني صالح.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
